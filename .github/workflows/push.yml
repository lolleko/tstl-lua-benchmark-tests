on:
  push:
    branches:
      - "*"
jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Lua Dependecies
        run: sudo apt-get install libreadline-dev
      - name: Lua Download
        run: curl -R -O http://www.lua.org/ftp/lua-5.3.5.tar.gz
      - name: Lua Extract
        run: tar -zxf lua-5.3.5.tar.gz
      - name: Lua Install
        run: cd lua-5.3.5 && make linux test && sudo make install
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.13.1
      - run: npm ci
      # - name: Download previous benchmark data
      #   uses: actions/cache@v1
      #   with:
      #     path: ./benchmarks/benchmark_baseline.json
      #     key: ${{ runner.os }}-benchmark
      - name: Build Benchmark
        run: npx typescript-to-lua -p tsconfig.json
        working-directory: benchmarks
      - name: Benchmark
        id: benchmark
        run: echo ::set-output name=summary::`lua -- main.lua ../benchmark_baseline.json`
        working-directory: benchmarks/dist
      - name: Benchmark Summary
        run: echo "The time was ${{fromJson(steps.benchmark.outputs.summary).summary}}"
